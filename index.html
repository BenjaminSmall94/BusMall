<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Bus Mall Survey</title>
</head>
<body>
  <div id="wrapper">
    <header>
      <hgroup>
        <h1>Bus Mall Survey</h1>
        <h2>What Products Interest You?</h2>
      </hgroup>
    </header>
    <hr>
    <main>
      <h2>Choose Your Favorite Product</h2>
      <h3>Rounds Remaining: <span id="rounds-remaining">25</span></h3>
      <section id="img-container">
        
      </section>
      <table id="results-container">

      </table>
      <form id="round-info">
        <div>
          <label>Number of Rounds</label>
          <input type="number" name="rounds" min="1" step="1">
        </div>
        <div>
          <label>Number of Pictures</label>
          <input type="number" name="numPics" min="2" max="9" step="1">
        </div>
        <button>Reset</button>
      </form>
      <div id="btn">View Results</div>
      <canvas id="chart-holder"></canvas>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="js/app.js"></script>
  </div>
</body>
</html>
